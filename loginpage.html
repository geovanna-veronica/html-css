<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styleloginpage.css">
</head>
<body>
    <div class="container">
        <div class="login-esquerda">
            <div class="login-header">
                <h1 class="h1-header">Bem Vindo ao Nosso Site</h1>
                <p class="p-header">Por favor insira seus dados para fazer o login:</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">E-mail</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="senha">Senha</label>
                        <input type="senha" id="senha">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="meLembre" checked>
                            <label for="meLembre" class="checkboxLabel">Me Lembre</label>
                        </div>
                    </div>
                    <button type="entrar">Entrar</button>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img width="30" src="facebook.png" alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img width="30" src="google.png" alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-direita">
            <img class="img" src="feliz.svg">
        </div>
    </div>
</body>
</html>
